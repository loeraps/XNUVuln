# This workflow will build a Swift project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-swift

name: Build and Archive

on:
 
  pull_request:
    branches: [ "release" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Build
      run: |
          xcodebuild clean build -workspace XNUVuln.xcworkspace -scheme "XNUVuln"
    - name: Archive
      run: |
          xcodebuild -workspace XNUVuln.xcworkspace -scheme "XNUVuln" -archivePath $PWD/build/XNUVuln.xcarchive clean archive | xcpretty -c
    - name: Generate ipa
      run: |
        xcodebuild -exportArchive -exportOptionsPlist ./distribution-files/production-ci.plist -archivePath $PWD'/build/XNUVuln.xcarchive' -exportPath build | xcpretty -c
    - name: 'Upload Artifact'
      uses: actions/upload-artifact@v4
      with:
        name: XNUVuln.ipa
        path: build/XNUVuln.ipa
        retention-days: 1
